<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient List - MedFlex</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Patient List</h1>

        <!-- Search Box -->
        <div class="mb-4">
            <input type="text" 
                   id="searchInput" 
                   placeholder="Search patients..." 
                   class="w-full md:w-1/3 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        
        <!-- Loading indicator -->
        <div id="loading" class="text-center py-4">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-500 mx-auto"></div>
            <p class="text-gray-600 mt-2">Loading patients...</p>
        </div>

        <!-- Error message -->
        <div id="error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span id="errorMessage" class="block sm:inline"></span>
        </div>

        <!-- Patient Table -->
        <div class="bg-white shadow-md rounded-lg overflow-x-auto">
            <table id="patientTable" class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" onclick="sortTable('Patient_ID')">ID ↕</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" onclick="sortTable('F_name')">Name ↕</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" onclick="sortTable('Gender')">Gender ↕</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" onclick="sortTable('DOB')">DOB ↕</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" onclick="sortTable('Email')">Email ↕</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" onclick="sortTable('Username')">Username ↕</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Address</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody id="patientTableBody" class="bg-white divide-y divide-gray-200">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Global variables
        let patients = [];
        let sortKey = 'Patient_ID';
        let sortDirection = 'asc';
        
        // DOM elements
        const searchInput = document.getElementById('searchInput');
        const tableBody = document.getElementById('patientTableBody');
        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error');
        const errorMessageElement = document.getElementById('errorMessage');

        // Fetch and display patients
        async function fetchPatients() {
            try {
                loadingElement.style.display = 'block';
                errorElement.classList.add('hidden');

                const response = await fetch('http://localhost:8080/api/patients');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                patients = await response.json();
                displayPatients();
            } catch (error) {
                console.error('Error:', error);
                errorMessageElement.textContent = `Error loading patients: ${error.message}`;
                errorElement.classList.remove('hidden');
            } finally {
                loadingElement.style.display = 'none';
            }
        }

        // Display patients in table
        function displayPatients() {
            let filteredPatients = filterPatients();
            sortPatients(filteredPatients);
            
            tableBody.innerHTML = '';
            filteredPatients.forEach(patient => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">${patient.Patient_ID}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${patient.F_name} ${patient.L_name}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${patient.Gender}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${formatDate(patient.DOB)}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${patient.Email}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${patient.Username}</td>
                    <td class="px-6 py-4">${patient.Address}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex space-x-2">
                            <button onclick="editPatient(${patient.Patient_ID})" 
                                    class="px-3 py-1 bg-indigo-600 text-white rounded hover:bg-indigo-700 text-sm">
                                Edit
                            </button>
                            <button onclick="deletePatient(${patient.Patient_ID})" 
                                    class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700 text-sm">
                                Delete
                            </button>
                        </div>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
        }

        // Filter patients based on search input
        function filterPatients() {
            const searchTerm = searchInput.value.toLowerCase();
            return patients.filter(patient => 
                patient.F_name.toLowerCase().includes(searchTerm) ||
                patient.L_name.toLowerCase().includes(searchTerm) ||
                patient.Email.toLowerCase().includes(searchTerm) ||
                patient.Username.toLowerCase().includes(searchTerm)
            );
        }

        // Sort patients
        function sortPatients(patientList) {
            patientList.sort((a, b) => {
                let valueA = sortKey === 'F_name' ? `${a.F_name} ${a.L_name}` : a[sortKey];
                let valueB = sortKey === 'F_name' ? `${b.F_name} ${b.L_name}` : b[sortKey];

                if (sortKey === 'DOB') {
                    valueA = new Date(valueA);
                    valueB = new Date(valueB);
                }

                if (valueA < valueB) return sortDirection === 'asc' ? -1 : 1;
                if (valueA > valueB) return sortDirection === 'asc' ? 1 : -1;
                return 0;
            });
        }

        // Sort table when clicking headers
        function sortTable(key) {
            if (sortKey === key) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortKey = key;
                sortDirection = 'asc';
            }
            displayPatients();
        }

        // Delete patient
        async function deletePatient(id) {
            if (confirm('Are you sure you want to delete this patient?')) {
                try {
                    const response = await fetch(`http://localhost:8080/api/patients/${id}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok && response.status !== 204) {
                        throw new Error('Failed to delete patient');
                    }

                    // Refresh the patient list
                    await fetchPatients();
                } catch (error) {
                    alert('Error deleting patient: ' + error.message);
                }
            }
        }

        // Edit patient (placeholder)
        function editPatient(id) {
            alert('Edit patient with ID: ' + id);
            // Implement edit functionality as needed
        }

        // Format date
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString();
        }

        // Event listeners
        searchInput.addEventListener('input', displayPatients);

        // Auto-refresh every 30 seconds
        setInterval(fetchPatients, 30000);

        // Initial load
        fetchPatients();
    </script>
</body>
</html>
